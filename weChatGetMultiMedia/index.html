<!DOCTYPE html>
<html>
<head>
<!--title>Multi Media from Smart Mug</title-->
<!--meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap core CSS -->

<!-- Custom styles for this template -->
<link href="./starter-template.css" rel="stylesheet">
<link href="./jumbotron-narrow.css" rel="stylesheet"-->
<script language="JavaScript" type="text/javascript">
function getParams() {
  var idx = document.URL.indexOf('?');
  if (idx != -1) {
    var params = {};
    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
    for (var i=0; i<pairs.length; i++) {
      nameVal = pairs[i].split('=');
      params[nameVal[0]] = nameVal[1];
    }
    return params;
  }
}
var params = getParams();
</script>
</head>
<body>
<div id="div">
  <img id="image"/>
  <audio controls="controls" autoplay="autoplay" id="audio">
    your browser does not support the audio tag
  </video>
  <video id="video" controls="controls" autoplay="autoplay">
    your browser does not support the video tag
  </video>
</div>
</body>
<script language="JavaScript" type="text/javascript">
  document.body.style.zoom="300%";

  if (params.image == null) {
    var parent=document.getElementById("div");
    var child=document.getElementById("image");
    parent.removeChild(child);
  } else {
    document.getElementById('image').width = screen.width/2;
    document.getElementById('image').height = screen.height/2
    document.getElementById('image').src = params.image;
  }
  if (params.audio == null) {
    var parent=document.getElementById("div");
    var child=document.getElementById("audio");
    parent.removeChild(child);
  } else {
    document.getElementById('audio').src = params.audio;
  }
  if (params.video == null) {
    var parent=document.getElementById("div");
    var child=document.getElementById("video");
    parent.removeChild(child);
  } else {
//    document.getElementById('video').autoplay = "autoplay";
//    document.getElementById('video').control = "control";
    document.getElementById('video').height = screen.height/2;
    document.getElementById('video').width = screen.width/2;
    document.getElementById('video').src = params.video;
  }
</script>
</html>
